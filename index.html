<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container main-box">
      <h1 class="counter-head">Word Counter</h1>
      <div class="container box">
        <div class="input-group">
          <textarea
            class="form-control input"
            cols="50"
            rows="14"
            aria-label="With textarea"
            placeholder="Enter Your Text!"
          ></textarea>
        </div>
        <div class="counter-box">
          <span class="input-group-text"
            >charecters: <span class="numbers" id="charcount">0</span></span
          >
        </div>
        <div class="counter-box">
          <span class="input-group-text"
            >Words: <span class="numbers" id="wordcount">0</span></span
          >
        </div>
        <div class="counter-box">
          <span class="input-group-text"
            >Sentences: <span class="numbers" id="sentencecount">0</span></span
          >
        </div>
      </div>
    </div>
    <footer>
      <div class="container">Developed By: Ahmad Sohail Raoufi</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
